<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Heztamione Chat</title>
    <style>
        /* Import futuristic fonts */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        /* Animated futuristic background */
        body {
            font-family: 'Rajdhani', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #00f3ff;
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated gradient keyframes */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Scanline effect overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 243, 255, 0.03) 2px,
                rgba(0, 243, 255, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }
        
        /* Glowing grid background pattern */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-size: 14px;
            }
            .auth input, .post textarea, .comments input {
                font-size: 16px;
            }
        }

        @media (min-width: 1200px) {
            body {
                max-width: 900px;
            }
        }

        /* Futuristic heading styles */
        h1, h2 {
            word-wrap: break-word;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.8), 0 0 20px rgba(0, 243, 255, 0.5), 0 0 30px rgba(0, 243, 255, 0.3);
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00f3ff, #ff00ff, #8b00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        h2 {
            font-size: 1.5rem;
            color: #ff00ff;
        }
        
        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(0, 243, 255, 0.8), 0 0 20px rgba(0, 243, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 0, 255, 0.8), 0 0 40px rgba(255, 0, 255, 0.5); }
        }

        /* Glassmorphism card styles */
        .post, .feed-item, .auth {
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.2),
                inset 0 0 20px rgba(0, 243, 255, 0.05);
        }

        .post {
            padding: 20px;
            margin: 15px 0;
            border-radius: 16px;
            border-left: 4px solid #00f3ff;
            transition: all 0.3s ease;
        }
        
        .post:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.4),
                inset 0 0 20px rgba(0, 243, 255, 0.1);
            border-left: 4px solid #ff00ff;
        }
        
        .post input, .post textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(10, 10, 30, 0.8);
            color: #00f3ff;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }
        
        .post input:focus, .post textarea:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        .post input::placeholder, .post textarea::placeholder {
            color: rgba(0, 243, 255, 0.5);
        }
        
        .post button {
            background: linear-gradient(90deg, #8b00ff, #ff00ff, #00f3ff);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(139, 0, 255, 0.5);
            transition: all 0.3s ease;
            animation: buttonGradient 3s ease infinite;
        }
        
        @keyframes buttonGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .post button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8), 0 0 60px rgba(0, 243, 255, 0.4);
        }

        @media (min-width: 600px) {
            .post button {
                width: auto;
            }
        }

        .feed {
            margin-top: 25px;
        }
        
        .feed-item {
            padding: 20px;
            margin: 15px 0;
            border-radius: 16px;
            border-left: 4px solid #00f3ff;
            word-wrap: break-word;
            overflow-wrap: break-word;
            transition: all 0.3s ease;
        }
        
        .feed-item:hover {
            transform: translateX(5px);
            box-shadow: 
                0 0 25px rgba(0, 243, 255, 0.3),
                inset 0 0 15px rgba(0, 243, 255, 0.08);
        }
        
        .feed-item strong {
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .feed-item .actions {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .feed-item .actions button {
            background: linear-gradient(135deg, rgba(139, 0, 255, 0.8), rgba(255, 0, 255, 0.8));
            color: white;
            border: 1px solid rgba(0, 243, 255, 0.5);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            flex: 1 1 auto;
            min-width: 120px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(139, 0, 255, 0.3);
        }
        
        .feed-item .actions button:hover {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.9), rgba(0, 243, 255, 0.9));
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
            transform: translateY(-2px);
        }

        .comments {
            margin-top: 15px;
            padding-left: 20px;
            border-left: 2px solid rgba(255, 0, 255, 0.5);
        }
        
        .comment {
            margin: 8px 0;
            word-wrap: break-word;
            padding: 8px 12px;
            background: rgba(0, 243, 255, 0.1);
            border-radius: 8px;
            border-left: 2px solid #00f3ff;
        }

        .comments input {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0;
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(10, 10, 30, 0.8);
            color: #00f3ff;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }
        
        .comments input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        .comments input::placeholder {
            color: rgba(0, 243, 255, 0.5);
        }

        .comments button {
            background: linear-gradient(90deg, #00f3ff, #8b00ff);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }
        
        .comments button:hover {
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.7);
            transform: translateY(-2px);
        }

        .auth {
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.2),
                inset 0 0 20px rgba(0, 243, 255, 0.05);
            padding: 25px;
            margin: 15px 0;
            border-radius: 16px;
        }
        
        .auth input {
            width: 100%;
            padding: 14px 18px;
            margin: 8px 0;
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(10, 10, 30, 0.8);
            color: #00f3ff;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }
        
        .auth input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        .auth input::placeholder {
            color: rgba(0, 243, 255, 0.5);
        }
        
        .auth button {
            background: linear-gradient(90deg, #00f3ff, #8b00ff);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 12px;
            margin-top: 10px;
            font-size: 16px;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4);
        }

        @media (min-width: 600px) {
            .auth button {
                width: auto;
            }
        }
        
        .auth button:hover {
            background: linear-gradient(90deg, #ff00ff, #00f3ff);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6);
            transform: translateY(-2px);
        }

        .user-info {
            text-align: right;
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(20, 20, 40, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }
        
        .user-info span {
            color: #ff00ff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        @media (max-width: 600px) {
            .user-info {
                text-align: center;
            }
        }

        .user-info button {
            background: linear-gradient(90deg, #ff0040, #ff00ff);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.4);
        }
        
        .user-info button:hover {
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.7);
            transform: translateY(-2px);
        }

        .post-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 15px;
            display: block;
            border: 2px solid rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
            border: 2px solid rgba(255, 0, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .image-input-container {
            margin: 15px 0;
        }

        .image-input-container input[type="file"] {
            display: none;
        }

        .image-input-label {
            display: inline-block;
            background: linear-gradient(90deg, #8b00ff, #ff00ff);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(139, 0, 255, 0.4);
        }

        .image-input-label:hover {
            box-shadow: 0 0 25px rgba(139, 0, 255, 0.7);
            transform: translateY(-2px);
        }

        /* Additional futuristic animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Loading animation for future use */
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <h1>Heztamione Chat</h1>
    <div id="user-info" class="user-info" style="display: none;">
        Welcome, <span id="username"></span>! <button onclick="logout()">Logout</button>
    </div>
    <div id="auth" class="auth">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <h2>Register</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>
    <div id="post-section" class="post" style="display: none;">
        <h2>Post a Message</h2>
        <textarea id="postContent" placeholder="What's on your mind?" rows="4"></textarea>
        <div class="image-input-container">
            <label for="imageInput" class="image-input-label">ðŸ“· Add Image</label>
            <input type="file" id="imageInput" accept="image/*">
            <img id="imagePreview" class="image-preview">
        </div>
        <button onclick="createPost()">Post</button>
    </div>
    <div class="feed" id="feed">
        <!-- Posts will be displayed here -->
    </div>

    <script>
        // Initialize data from localStorage
        let users = JSON.parse(localStorage.getItem('heztamioneUsers')) || [];
        let posts = JSON.parse(localStorage.getItem('heztamionePosts')) || [];
        let currentUser = localStorage.getItem('currentUser');

        // Exclusive access check
        const accessCode = 'heztamione2026'; // Change this to your desired code
        let hasAccess = localStorage.getItem('hasAccess');

        if (!hasAccess) {
            const enteredCode = prompt('Enter access code to view Heztamione Chat:');
            if (enteredCode === accessCode) {
                localStorage.setItem('hasAccess', 'true');
                hasAccess = 'true';
            } else {
                document.body.innerHTML = '<h1>Access Denied</h1><p>Incorrect access code.</p>';
                throw new Error('Access denied');
            }
        }

        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', event => {
            event.preventDefault();
            deferredPrompt = event;
            // Show install button
            const installButton = document.createElement('button');
            installButton.textContent = 'Install App';
            installButton.style.background = 'linear-gradient(90deg, #00f3ff, #8b00ff)';
            installButton.style.color = 'white';
            installButton.style.border = 'none';
            installButton.style.padding = '10px 15px';
            installButton.style.borderRadius = '8px';
            installButton.style.cursor = 'pointer';
            installButton.style.marginBottom = '10px';
            installButton.style.fontFamily = 'Orbitron, sans-serif';
            installButton.style.boxShadow = '0 0 15px rgba(0, 243, 255, 0.4)';
            installButton.onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choice => {
                    if (choice.outcome === 'accepted') {
                        console.log('User accepted the install');
                    }
                    deferredPrompt = null;
                    installButton.remove();
                });
            };
            document.body.insertBefore(installButton, document.body.firstChild);
        });

        function checkAuth() {
            if (currentUser) {
                document.getElementById('auth').style.display = 'none';
                document.getElementById('post-section').style.display = 'block';
                document.getElementById('user-info').style.display = 'block';
                document.getElementById('username').textContent = currentUser;
            } else {
                document.getElementById('auth').style.display = 'block';
                document.getElementById('post-section').style.display = 'none';
                document.getElementById('user-info').style.display = 'none';
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            if (username && password) {
                if (users.find(u => u.username === username)) {
                    alert('User already exists');
                    return;
                }
                users.push({username, password});
                localStorage.setItem('heztamioneUsers', JSON.stringify(users));
                alert('Registered successfully');
                document.getElementById('regUsername').value = '';
                document.getElementById('regPassword').value = '';
            }
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                currentUser = username;
                localStorage.setItem('currentUser', currentUser);
                checkAuth();
                displayPosts();
            } else {
                alert('Invalid credentials');
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            checkAuth();
        }

        function likePost(index) {
            if (!posts[index].likedBy) posts[index].likedBy = [];
            if (posts[index].likedBy.includes(currentUser)) {
                posts[index].likedBy = posts[index].likedBy.filter(u => u !== currentUser);
            } else {
                posts[index].likedBy.push(currentUser);
            }
            localStorage.setItem('heztamionePosts', JSON.stringify(posts));
            displayPosts();
        }

        function toggleComments(index) {
            const commentsDiv = document.getElementById(`comments-${index}`);
            commentsDiv.style.display = commentsDiv.style.display === 'none' ? 'block' : 'none';
        }

        function addComment(index) {
            const commentInput = document.getElementById(`commentInput-${index}`);
            const comment = commentInput.value;
            if (comment && currentUser) {
                posts[index].comments = posts[index].comments || [];
                posts[index].comments.push({ text: comment, user: currentUser });
                localStorage.setItem('heztamionePosts', JSON.stringify(posts));
                commentInput.value = '';
                displayComments(index);
                displayPosts(); // to update comment count
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('New comment posted!', {
                        body: `${currentUser}: ${comment}`,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTI0IDI0SDhWMTRoMTZ2MTB6IiBmaWxsPSIjMjhhNzQ1Ii8+Cjwvc3ZnPmo='
                    });
                }
            }
        }

        function displayComments(index) {
            const commentList = document.getElementById(`commentList-${index}`);
            commentList.innerHTML = '';
            if (posts[index].comments) {
                posts[index].comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    if (typeof comment === 'string') {
                        commentDiv.textContent = comment;
                    } else {
                        commentDiv.textContent = `${comment.user}: ${comment.text}`;
                    }
                    commentList.appendChild(commentDiv);
                });
            }
        }

        // Image preview handler
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                preview.src = '';
            }
        });

        // Modified createPost function to handle images
        function createPost() {
            const content = document.getElementById('postContent').value;
            const imageInput = document.getElementById('imageInput');
            const imagePreview = document.getElementById('imagePreview');
            
            if ((content || imageInput.files.length > 0) && currentUser) {
                let imageData = null;
                
                // Convert image to base64 if selected
                if (imageInput.files.length > 0) {
                    imageData = imagePreview.src;
                }
                
                posts.unshift({ 
                    user: currentUser, 
                    content: content, 
                    image: imageData,
                    likedBy: [], 
                    comments: [] 
                });
                localStorage.setItem('heztamionePosts', JSON.stringify(posts));
                document.getElementById('postContent').value = '';
                imageInput.value = '';
                imagePreview.style.display = 'none';
                imagePreview.src = '';
                displayPosts();
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('New message posted!', {
                        body: `${currentUser}: ${content}`,
                        icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTI0IDI0SDhWMTRoMTZ2MTB6IiBmaWxsPSIjMDA3YmZmIi8+Cjwvc3ZnPmo='
                    });
                }
            }
        }

        // Modified displayPosts function to show images
        function displayPosts() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            posts.forEach((post, index) => {
                const postDiv = document.createElement('div');
                postDiv.className = 'feed-item';
                let imageHtml = '';
                if (post.image) {
                    imageHtml = `<img src="${post.image}" class="post-image" alt="Posted image">`;
                }
                postDiv.innerHTML = `
                    <p><strong>${post.user}:</strong> ${post.content}</p>
                    ${imageHtml}
                    <div class="actions">
                        <button onclick="likePost(${index})">${post.likedBy && post.likedBy.includes(currentUser) ? 'Unlike' : 'Like'} (${post.likedBy ? post.likedBy.length : 0})</button>
                        <button onclick="toggleComments(${index})">Comments (${post.comments ? post.comments.length : 0})</button>
                    </div>
                    <div class="comments" id="comments-${index}" style="display: none;">
                        <input type="text" id="commentInput-${index}" placeholder="Add a comment">
                        <button onclick="addComment(${index})">Comment</button>
                        <div id="commentList-${index}"></div>
                    </div>
                `;
                feed.appendChild(postDiv);
                if (post.comments) {
                    displayComments(index);
                }
            });
        }

        // Load posts on page load
        checkAuth();
        displayPosts();
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
